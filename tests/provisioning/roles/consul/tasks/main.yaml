- name: setup consul (docker)
  docker:
    state: started
    name: consul
    image: progrium/consul
    expose:
    - 8300:8300
    - 8301:8301
    - 8301:8301/udp
    - 8302:8302
    - 8302:8302/udp
    - 8400:8400
    - 8500:8500
    - "{{ ansible_default_ipv4.address }}:53:53/udp"
    command: "-server -advertise {{ ansible_default_ipv4.address }} -bootstrap-expect 3"
